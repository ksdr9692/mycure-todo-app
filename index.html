<body>
	<div id="root">
		<div v-if="screen == 'login'">
			<v-content>
		      <v-container fluid fill-height>
		        <v-layout align-center justify-center>
		          <v-flex xs12 sm8 md4>
		            <v-card class="elevation-12">
		              <v-toolbar dark color="primary">
		                <v-toolbar-title>Login form</v-toolbar-title>
		                <v-spacer></v-spacer> 
		              		</v-toolbar>
					              <v-card-text>
						                <v-form>
						                  <v-text-field 
						                  prepend-icon="person" 
						                  v-model="email" 
						                  label="Email" 
						                  type="email"></v-text-field>
						                  <v-text-field 
						                  prepend-icon="lock" 
						                  v-model="password" 
						                  label="Password" 
						                  id="password" 
						                  type="password"></v-text-field>
						                </v-form>
					              </v-card-text>
		              		<v-card-actions>
		                <v-spacer></v-spacer>
		                <v-btn color="info" @click="login">Login</v-btn>
		              </v-card-actions>
		            </v-card>
		          </v-flex>
		        </v-layout>
		      </v-container>
		   </v-content>
		</div>

		<div v-if="screen == 'dashboard'">
			<v-container grid-list-xl text-xs-center>
				<h1>MYCURE TODO LIST</h1>	
		 			<br><br>
		 			<v-layout row 
		 			justify-center>
						<v-flex  md4>
				 			<div 
				 			class="todo-list" 
					 		v-for="todo, index in todos">
			 					<v-text-field 
			 					v-model.lazy="todo.name"
			 					label="Activity Name"
			 					@keyup="updateTodo(index)"></v-text-field>
			 					<br>
			 					<v-text-field
			 					type="text" 
								label="Description"
			 					v-model.lazy="todo.description"
			 					@keyup="updateTodo(index)">></v-text-field> <br>
			 					<v-text-field 
			 					type="date" 
								label="Deadline"
			 					v-model.lazy="todo.deadline"
			 					@keyup="updateTodo(index)">></v-text-field> <br>
			 					<button 
				 				@click="deleteTodo(index)">DELETE TASK</button>
				 			</div>
			 			</v-flex>
					</v-layout>
					<button
		 			@click="addTodo">+ADD</button>
		 	</v-container>
